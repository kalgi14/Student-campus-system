<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Regular Tables - Tables are the backbone of almost all web applications.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Tables are the backbone of almost all web applications.">
    <meta name="msapplication-tap-highlight" content="no">

    <link href="/assets/css/main.css" rel="stylesheet">

</head>
<body>

<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <li class="app-sidebar__heading">Dashboards</li>
                        <li class="mm-active">
                            <a href="dashboard">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Home
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="tuition">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Tuition
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="grade">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Grades
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="course">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Course
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="course_catalog">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Class Catalog
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="take_course">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Take Course
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
<!--    -->
        <div th:switch="${tuition}" class="app-main__outer">
            <div class="app-main__inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="main-card mb-3 card">
                            <div class="card-body"><h5 class="card-title">{student_name}</h5>
                                <table class="mb-0 table table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>TUITION ID</th>
                                        <th>STUDENT ID</th>
                                        <th>MONEY DUE</th>
                                        <th>QUARTER</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="tuition : ${tuition}">
                                        <td th:text="${tuition.TUITION_ID}"></td>
                                        <td th:text="${tuition.STUDENT_ID}"></td>
                                        <td th:text="${tuition.MONEY_DUE}"></td>
                                        <td th:text="${tuition.QUARTER}"></td>
                                    </tr>
                                    </tbody>

                                    <tr>
                                        <th scope="row">1</th>
                                        <td>11</td>
                                        <td>1</td>
                                        <td>5000</td>
                                        <td>FALL2020</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>22</td>
                                        <td>2</td>
                                        <td>5000</td>
                                        <td>FALL2020</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>33</td>
                                        <td>3</td>
                                        <td>5000</td>
                                        <td>FALL2020</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">4</th>
                                        <td>44</td>
                                        <td>4</td>
                                        <td>5000</td>
                                        <td>FALL2020</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">5</th>
                                        <td>55</td>
                                        <td>5</td>
                                        <td>5000</td>
                                        <td>FALL2020</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--    -->
    </div>
</div>

<script type="text/javascript" src="/assets/scripts/main.js"></script>
</body>
</html>
