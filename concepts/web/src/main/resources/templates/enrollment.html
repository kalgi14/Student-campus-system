<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Regular Tables - Tables are the backbone of almost all web applications.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Tables are the backbone of almost all web applications.">
    <meta name="msapplication-tap-highlight" content="no">

    <link href="/assets/css/main.css" rel="stylesheet">

</head>
<body>

<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
    <div class="app-main">
        <div class="app-sidebar sidebar-shadow">
            <div class="scrollbar-sidebar">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu">
                        <li class="app-sidebar__heading">Dashboards</li>
                        <li class="mm-active">
                            <a href="dashboard">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Home
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="tuition">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Tuition
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="grade">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Grades
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="course">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Course
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="course_catalog">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Class Catalog
                            </a>
                        </li>
                        <li class="mm-active">
                            <a href="take_course">
                                <i class="metismenu-icon pe-7s-rocket"></i>
                                Take Course
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--    -->
        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <h2 th:text="${message}"></h2>
                                    <form th:action="@{/enrollment}" th:object="${enroll}" method="post" >
                                        <div class="position-relative form-group">
                                            <label class="">register in the course: </label>
                                            <table class="table table-striped table-responsive-md">
                                                <thead>
                                                <tr>
                                                    <th style="text-align: center">Class ID</th>
                                                    <th style="text-align: center">Student ID</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td><input class="form-control" type="text" th:field="*{CLASS_ID}" /></td>
                                                    <td><input class="form-control" type="text" th:field="*{STUDENT_ID}" /></td>
                                                    <td><button class="mb-2 mr-2 btn btn-primary" type="submit">Submit</button></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--    -->
    </div>
</div>
<script type="text/javascript" src="/assets/scripts/main.js"></script>
</body>
</html>
